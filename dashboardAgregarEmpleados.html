    <link  rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous" defer></script>
    <title>MS - Dashboard</title>
    </head>
    <body>

    <section class="dashboardAgregarEmpleado">

        <nav class="menu">
            <div class="infoUser">
                <img src="img/user1.png" alt="foto de perfil">
                <h2 id="nameUser"><h2>
            </div>

            <ul>
                <li > <a href="dahsboardHome.html"> Dashboard </a>  <i class="bi bi-house"></i></li>
                <li ><a href="dashboardEdiProfile.html"> Editar perfil  </a> <i class="bi bi-pencil-square"></i> </li>
                <li class="active"> <a href="dahsboardAgregarEmpleados.html">Agregar empleados </a>  <i class="bi bi-person-fill-add"></i> </li>
            
            </ul>
        </nav>

     <div class="panel-derecho">

        <div class="navegacion">

            <h1>Agregar Empleados</h1>

            <div class="navBuscadorIcons">

                <div class="search">
                    <input type="text" placeholder="Buscar" >
                    <i class="bi bi-search  searchIcon"></i>
                </div>

                <div class="icons">
                   <i class="bi bi-bell"></i>
                    <i class="bi bi-gear-fill settings"></i>
                </div>

            </div>

        </div>

        <div class="contenedor-inputs">
        
                <h3>Datos Personales</h3>

                <div class="group1">
                    <div class="inputNombre input-p ">
                        <h5>Nombre</h5>
                        <input type="text" name="nombre" id="nombre" maxlength="50" placeholder="Juan jose" >
                         <small id="messageNombrePersonal" class="error-small"  aria-live="polite"></small>
                       
                    </div>
            
                     <div class="inputEmail input-p ">
                        <h5>Apellido</h5>
                        <input type="text" name="apellido" id="apellido" maxlength="50" placeholder="Perez Hernandez">
                          <small id="messageApellidoPersonal"   class="error-small" aria-live="polite"></small>
                    </div>
                   
                    
                    </div>

                    <div class="group1">
                     <div class="inputEmail input-p ">
                        <h5>Posicion de trabajo</h5>
                        <input type="text" name="posicion" id="psicion" maxlength="50" placeholder="Vendedor" >
                         <small id="messagePosicionTrabajo"   class="error-small" aria-live="polite"></small>
                     
                    </div>

                     <div class="inputTelefono input-p ">
                        <h5>Rol dentro del sitema</h5>
                        <input type="text" name="rol" id="rol" maxlength="50" placeholder="Admin" >
                         <small id="messageRol"  class="error-small" aria-live="polite"></small>
                    </div>
                    </div>

                <div class="group1">
                <div class="inputs-second">

                    <div class="inputDepartamento input-p ">
                        <h5>Departamento</h5>
                        <input type="text" name="departamento" id="departamento" maxlength="50"  placeholder="Contabilidad">
                         <small id="messageDepartamento"  class="error-small" aria-live="polite"></small>
                       
                    </div>
                     </div>

                    </div>
                   


                    <div class="group1">
                     <div class="inputEmail input-p ">
                        <h5>Correo Electronico</h5>
                        <input type="email" name="email" id="email" maxlength="50"  placeholder="ejemplo@gmail.com">
                        <small id="messageEmailPersonal"  class="error-small" aria-live="polite"></small>
                         
                    </div>

                     <div class="inputTelefono input-p ">
                        <h5>Tel√©fono</h5>
                        <input type="text" name="telefono" id="telefono" maxlength="10" placeholder="0000000000" >
                        <small id="messageTelefonoPersonal"  class="error-small" aria-live="polite"></small>
                         
                    </div>

                    
                    </div>
                    
                     <div class="btnOptions">

                        <button type="button" class="btn save" id="saveBtn" >Guardar</button>
                         <button type="button" class="btn" id="cancelarBtn" >Cancelar</button>
                        
                    </div>

        </div>
        </div>


    </section>


    <script type="module" src="js/loader.js"></script>
    <script type="module" src="js/dashboardAgregar.js"></script>    
    
</body>
</html>
