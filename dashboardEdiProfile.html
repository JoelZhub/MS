<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style/dashboardEditProfile.css">
    <link rel="stylesheet" href="style/loader.css">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>            

<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous"/>
<link  rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous" defer
        ></script>


        
<title>MS - Dashboard</title>
</head>
<body>

    <section class="dashboardProfile">

        <nav class="menu">
            <div class="infoUser">
                <img src="img/user1.png" alt="foto de perfil">
                <h2 id="nameUser"><h2>
            </div>

            <ul>
                <li > <a href="dahsboardHome.html"> Dashboard </a>  <i class="bi bi-house"></i></li>
                <li class="active"><a href="dashboardEdiProfile.html"> Editar perfil  </a> <i class="bi bi-pencil-square"></i> </li>
                <li> <a href="dahsboardAgregarEmpleados.html">Agregar empleados </a>  <i class="bi bi-person-fill-add"></i> </li>
                <li ><a href="dahsboardCrearEvento.html">Crear evento  </a>  <i class="bi bi-plus-circle"></i> </li>
            </ul>
        </nav>

     <div class="panel-derecho">

        <div class="navegacion">

            <h1>Perfil de usuario</h1>

            <div class="navBuscadorIcons">

                <div class="search">
                    <input type="text" placeholder="Buscar" >
                    <i class="bi bi-search  searchIcon"></i>
                </div>

                <div class="icons">
                   <i class="bi bi-bell"></i>
                    <i class="bi bi-gear-fill settings"></i>
                </div>

            </div>

        </div>

        <div class="contenedor-inputs">
        
                <h3>Datos Personales</h3>

                <div class="group1">
                    <div class="inputNombre input-p ">
                        <h5>Nombre</h5>
                        <input type="text" name="nombre" id="nombre" maxlength="50" >
                         <small id="messageNombrePersonal" class="error-small"  aria-live="polite"></small>
                       
                    </div>
            
                     <div class="inputEmail input-p ">
                        <h5>Apellido</h5>
                        <input type="text" name="apellido" id="apellido" maxlength="50" >
                          <small id="messageApellidoPersonal"   class="error-small" aria-live="polite"></small>
                    </div>
                   
                    
                    </div>

                    <div class="group1">
                     <div class="inputEmail input-p ">
                        <h5>Email</h5>
                        <input type="email" name="email" id="email" maxlength="50" >
                         <small id="messageEmailPersonal"   class="error-small" aria-live="polite"></small>
                     
                    </div>

                     <div class="inputTelefono input-p ">
                        <h5>Tel√©fono</h5>
                        <input type="text" name="telefono" id="telefono" maxlength="10" >
                         <small id="messageTelefonoPersonal"  class="error-small" aria-live="polite"></small>
                    </div>
                    </div>
           
                <h3>Datos Empresa</h3>

                <div class="group1">
                <div class="inputs-second">

                    <div class="inputNombre input-p ">
                        <h5>Nombre</h5>
                        <input type="text" name="nombre" id="nombreEmpresa" maxlength="50" >
                         <small id="messageNombreEmpresa"  class="error-small" aria-live="polite"></small>
                       
                    </div>
                     </div>

                     <div class="inputRNC input-p">
                        <h5>RNC</h5>
                        <input type="text" name="rnc" id="rnc" maxlength="9" >
                        <small id="messageRNC"  class="error-small" aria-live="polite"></small>

                    
                    </div>
                    </div>
                   


                    <div class="group1">
                     <div class="inputEmail input-p ">
                        <h5>Email</h5>
                        <input type="email" name="email" id="emailEmpresa" maxlength="50" >
                        <small id="messageEmailEmpresa"  class="error-small" aria-live="polite"></small>
                         
                    </div>

                     <div class="btnOptions">

                        <button type="button" class="btn save" id="saveBtn" >Guardar</button>
                         <button type="button" class="btn" id="cancelarBtn" >Cancelar</button>
                        
                    </div>
                    </div>
                

        </div>
        </div>


    </section>


    <script type="module" src="js/loader.js"></script>
    <script type="module" src="js/dashboardProfile.js"></script>
    
</body>
</html>
